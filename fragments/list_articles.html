<ul>
	{{#each documents}}
	{{#if document.head.summary}}
	<li{{#if document.head.tags}} class="{{ document.head.tags.[0] }}"{{/if}}>
		<a href="{{ document.url }}">
			<h2>{{ document.head.title }}</h2>
			<h3>{{ document.head.create_date }}</h3>
			<p>{{ document.head.summary }}</p>
		</a>
	</li>
	{{/if}}
	{{/each}}
</ul>
