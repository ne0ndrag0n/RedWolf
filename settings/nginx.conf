server {
	listen 80 default_server;
	listen [::]:80 default_server;

	root /var/www/html;
	index index.html index.htm index.nginx-debian.html;

	server_name _;
    ssi on;

    location /static/ {
            try_files $uri $uri/ =404;
    }

	location / {
		rewrite /(.*) /documents/$1 break;
		proxy_pass http://localhost:3000;
		proxy_intercept_errors on;
		proxy_http_version 1.1;
	}

}

